<body>

            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">

            </span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto px-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <a class="dropdown-item" href="#">
                            <img src="img/mex-flag.svg"> Spanish (MEX)</a>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">
                                <img src="img/home.svg" class="home-img"> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/drivers">
                                <img src="img/directions-car.svg" class="driver-img"> Driver
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/support">
                                <img src="img/settings.svg" class="settings-img"> Support
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>


            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <!-- $!bodyContent -->


                <!-- <h1 class="section-title">$title</h1> -->
                <h1 class="section-title">Add new driver</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle-t">CAR INSPECTION</h5>
                        <div class="card-tittle">Press and hold. Choose an option</div>
                        <br>
                        <br>

                        <div class="row">
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-6">
                                        <img src="img/left-side-car.png" alt="">
                                    </div>
                                    <div class="col-6">
                                        <img src="img/fornt-car.png" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <img src="img/right-side-car.png" alt="">
                                    </div>
                                    <div class="col-6">
                                        <img src="img/back-car.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/top-car.png" alt="">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <h5 class="card-tittle-t">ITEMS</h5>
                                <div class="card-tittle">Check only the items that are working and/or in good condition</div>
                            </div>
                            <div class="col-8">
                                <div class="form-check">

                                    <div class="row">
                                        <div class="col-3">
                                                <input type="checkbox" class="form-check-input" id="ac">
                                                <label class="form-check-label" for="ac">A/C</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="window-paper">
                                            <label class="form-check-label" for="window-paper">Window paper</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="radio">
                                            <label class="form-check-label" for="radio">Radio</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="extinguisher">
                                            <label class="form-check-label" for="extinguisher">Extinguisher</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="tires">
                                            <label class="form-check-label" for="tires">Tires</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="mirrors">
                                            <label class="form-check-label" for="mirrors">Mirrors</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="windows">
                                            <label class="form-check-label" for="windows">Windows</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="body-paint">
                                            <label class="form-check-label" for="body-paint">Body paint</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="upholstery-seating">
                                            <label class="form-check-label" for="upholstery-seating">Upholstery/Seating</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="break-lights">
                                            <label class="form-check-label" for="break-lights">Break lights</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="night-lights">
                                            <label class="form-check-label" for="night-lights">Night lights</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="checkbox" class="form-check-input" id="intermittent-crossing-lights">
                                            <label class="form-check-label" for="intermittent-crossing-lights">Intermittent/crossing lights</label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>





            </main>
        </div>
    </div>


    <footer>
        <!-- Optional JavaScript -->
    </footer>

        crossorigin="anonymous"></script>
