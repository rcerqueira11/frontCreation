<div class="row justify-content-md-center">
    <div class="col-xs-12 big-card">
        <div class="content-big-card">
            <div class="welcome-dash">Welcome to
                <b>Nekso</b> Ally</div>
            <br>
            <label class="description-dash">Use this tool to manage and keep track of the driver's registrarion process.</label>
            <br>
            <button class="btn btn-new-driver">Agregar un conductor nuevo</button>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-4">
        <div class="card">
            <div class="card-block">
                <div class="number-font">$numDriversAprv</div>
                <div class="card-text-desc">
                    <div class="row justify-content-center">
                        <div class="col-xs-6">
                            <img src="img/approved.svg" class="img-size" alt="">
                        </div>
                        <div class="col-xs-6 align-self-center small-card-text-width">
                            Drivers Approved
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-block">
                <div class="number-font">$numDriversPend</div>
                <div class="card-text-desc">
                    <div class="row justify-content-center">
                        <div class="col-xs-6">
                            <img src="img/pending.svg" class="img-size" alt="">
                        </div>
                        <div class="col-xs-6 align-self-center small-card-text-width">
                            Drivers Pending
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-block">
                <div class="number-font">$numDriversReg</div>
                <div class="card-text-desc">
                    <div class="row justify-content-center">
                        <div class="col-xs-6">
                            <img src="img/drivers.svg" class="img-size" alt="">
                        </div>
                        <div class="col-xs-6 align-self-center small-card-text-width">
                            Drivers Registered
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
